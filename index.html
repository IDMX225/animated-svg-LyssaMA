<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animated SVG</title>
    <style>
        /* General CSS and base styling */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #415a64;
            overflow: hidden;
        }

        /* Woman Animation (Walking) */
        #woman {
            opacity: 1;
            z-index: 10;
        }

        @keyframes walkAnimation {
            0% {
                transform: translateX(0) rotate(0deg);
            }

            50% {
                transform: translateX(30px) rotate(10deg);
            }

            100% {
                transform: translateX(0) rotate(0deg);
            }
        }

        #woman .legs {
            animation: walkAnimation 1s infinite ease-in-out;
        }

        /* Tree */
        #tree-group {
            z-index: -1;
        }
    </style>
</head>

<body>
    <svg width="953" height="671" viewBox="0 0 953 671" fill="none" xmlns="http://www.w3.org/2000/svg">
        <rect width="953" height="671" fill="#F5F5F5" />

        <!-- Sun -->
        <circle cx="648" cy="264" r="80" fill="#FF6363" />

        <!-- Tree Group -->
        <g id="tree-group">
            <!-- Tree Trunk -->
            <path
                d="M197.577 626.25C192.416 634.153 199.228 644.352 208.47 642.437C227.686 638.454 265.681 632.67 281.111 645.104C302.173 662.076 376.852 685.838 475.292 655.287C573.732 624.737 617.86 628.131 617.86 628.131C617.86 628.131 672.01 589.328 607.596 557.813C543.182 526.297 309.919 570.634 309.919 570.634L261.439 580.609C261.439 580.609 211.834 604.419 197.577 626.25Z"
                fill="black" opacity="0.6" />
            <!-- Tree Top -->
            <circle id="tree-top" cx="250" cy="300" r="80" fill="green" />
        </g>

        <!-- Woman (Body parts) -->
        <g id="woman" style="opacity: 1; z-index: 10;">
            <!-- Body -->
            <path
                d="M343.16 615.836V577.284C343.16 577.284 371.383 527.565 410.846 542.847C410.846 542.847 436.73 534.368 443.519 568.313C443.519 568.313 463.315 563.69 466.995 577.883C466.995 577.883 514.144 512.773 536.538 577.883C536.538 577.883 556.883 566.301 557.908 582.582C558.932 598.864 557.908 615.836 557.908 615.836H343.16Z"
                fill="#F2D7A1" />

            <!-- Head -->
            <circle cx="400" cy="200" r="50" fill="#F2D7A1" />

            <!-- Arms -->
            <g id="arms">
                <path d="M335.748 598.682C335.748 598.682 341.427 528.421 321.8 503.598" stroke="#2F2E43"
                    stroke-width="2" stroke-miterlimit="10" />
                <path d="M509.555 615.948C509.555 615.948 515.234 568.235 495.607 551.378" stroke="#2F2E43"
                    stroke-width="2" stroke-miterlimit="10" />
            </g>

            <!-- Legs -->
            <g id="legs" class="legs">
                <path d="M424.378 606.74C424.378 606.74 430.057 559.027 410.43 542.169" stroke="#2F2E43"
                    stroke-width="2" stroke-miterlimit="10" />
                <path
                    d="M361.576 616.251L347.998 280.196L290.292 174.967H310.282C310.282 174.967 314.59 188.978 321.144 205.863C326.215 218.928 345.967 211.873 341.527 198.58C335.963 181.92 327.773 165.915 315.751 156.297L325.934 117.931C325.934 117.931 326.087 118.351 326.373 119.141C339.689 155.917 384.833 168.197 415.722 144.204C420.503 140.492 425.647 137.628 431.163 135.93L441.347 190.242C441.347 190.242 410.078 190.242 390.867 218.675C379.584 235.375 404.116 252.775 416.439 236.828C422.201 229.371 428.309 219.713 434.558 207.215L451.53 163.086V227.32L434.558 230.976L380.246 298.866L375.354 616.251H361.576Z"
                    fill="#2F2E43" />
            </g>
        </g>
    </svg>
</body>

</html>
